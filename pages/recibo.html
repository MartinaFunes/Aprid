<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emitir Recibo</title>
  <link rel="stylesheet" href="../style/recibo.css">
</head>
<body>

    <header class="navbar">
        <nav>
        <ul>
            <li><a href="main.html">Inicio</a></li>
            <li><a href="recibo.html">Emitir recibo</a></li>
            <li><a href="gestion.html">Gestión de alumnos</a></li>
            <li><a href="informe.html">Informe</a></li>
            <li><a href="ajuste.html">Ajustes</a></li>
        </ul>
        </nav>
    </header>


  <main class="container">
    <form>
      <div class="form-row">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Pablo Silva">
      </div>

      <div class="form-row">
        <label for="dni">DNI:</label>
        <input type="number" id="dni" placeholder="44438262">
      </div>

      <div class="form-row">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="$10.000">
      </div>

      <div class="form-row">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" value="2025-05-06">
      </div>


      <div class="form-row">
        <label for="cuota-inicio">Cuota:</label>
        <div class="cuota-range">
          <input type="month" id="cuota-inicio" name="cuota-inicio">
          <span>/</span>
          <input type="month" id="cuota-fin" name="cuota-fin">
        </div>
      </div>

      <div class="form-row">
        <label for="items">Items:</label>
        <textarea id="items" placeholder="Escribe aquí los ítems..."></textarea>
      </div>

      <button type="submit" class="btn">Guardar cambios de recibo</button>
    </form>
  </main>
</body>
</html>
