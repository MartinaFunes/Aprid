<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Alumno</title>
  <link rel="stylesheet" href="../style/agregar.css">
</head>
<body>

  <header class="navbar">
    <nav>
      <ul>
        <li><a href="main.html">Inicio</a></li>
        <li><a href="recibo.html">Emitir recibo</a></li>
        <li><a href="gestion.html">Gestión de alumnos</a></li>
        <li><a href="informe.html">Informe</a></li>
        <li><a href="ajuste.html">Ajustes</a></li>
      </ul>
    </nav>
  </header>


  <main class="container">
    <form>
      <h2>Datos del Alumno:</h2>

      <div class="form-grid">
        <div class="form-row">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Pablo">
        </div>

        <div class="form-row">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" placeholder="Silva">
        </div>

        <div class="form-row">
          <label for="dni">DNI:</label>
          <input type="number" id="dni" placeholder="44438262">
        </div>
      </div>

      <h2>Datos del Tutor:</h2>

      <div class="form-grid">
        <div class="form-row">
          <label for="tutor">Nombre y Apellido:</label>
          <input type="text" id="tutor" placeholder="Pedro Silva">
        </div>

        <div class="form-row">
          <label for="telefono">Número de teléfono:</label>
          <input type="tel" id="telefono" placeholder="260468670">
        </div>
      </div>

      <button type="submit" class="btn">Añadir Alumno ➜</button>
    </form>
  </main>
</body>
</html>
